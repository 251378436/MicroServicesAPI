# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '/p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults/Coverage/'

- script: dotnet reportgenerator dotnet reportgenerator "-reports:TestResults/Coverage/coverage.cobertura.xml" "-targetDir:TestResults/Coverage/Reports" -reportTypes:htmlInline
  workingDirectory: $(Build.SourcesDirectory)/API1.Test
  displayName: 'dotnet reportgenerator API1 test'

- task: PublishCodeCoverageResults@1
  displayName: 'PublishCodeCoverageResults API1 test'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.SourcesDirectory)/API1.Test/TestResults/Coverage/coverage.cobertura.xml'
    reportDirectory: '$(Build.SourcesDirectory)/API1.Test/TestResults/Coverage/Reports'
    failIfCoverageEmpty: false
